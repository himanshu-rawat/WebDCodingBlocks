<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
	<!--  strong  tag :-Bold Karne ke liye -->
	<p>Hey the name is <strong>Himanshu</strong></p>
		<!-- 1. Seo Increases 
			 2. Accessibility Increase
			 3. Developer Support
		 -->
		<!-- em tag : italic karne ke liye -->
	<p>I am <em>Italic</em></p>
	<p> I am strong and italic both <strong><em>Sachin Tendulkar</em></strong></p>
	<!--  figure tag : for symantic html we used it and inside it we put img tag  -->
    <figure>
        <img src="http://www.espncricinfo.com/db/PICTURES/CMS/128400/128483.1.jpg" alt="SachinTechulkar">
        <!-- figcaption tag: img ke bare me information  -->
       <figcaption>SachinPhoto</figcaption>
    </figure>
</body>
</html>
